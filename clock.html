    <style>
        /* Moving Gradient Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content horizontally */
            height: 100vh;
            overflow: auto;
            /* Enable scroll */
            background: linear-gradient(45deg, #d3d3d3, #ffffff, #808080);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            /* Center heading text */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center the container content */
            width: 100%;
            /* Full width for responsiveness */
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            margin: 20px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .title {
            color: grey;
            font-size: 18px;
        }

        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 0 0 10px 10px;
            text-decoration: none;
            /* Ensure text is not underlined */
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }

        .social-media {
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
        }

        @media screen and (min-width: 600px) {
            .card {
                flex: 1 1 calc(50% - 40px);
            }
        }

        @media screen and (max-width: 599px) {
            body {
                padding: 10px;
            }

            .card {
                flex: 1 1 100%;
                margin: 10px 0;
            }

            h1 {
                font-size: 24px;
            }

            .card-content {
                padding: 10px;
            }

            button {
                padding: 8px;
                font-size: 16px;
            }

            a {
                font-size: 18px;
            }
        }
    </style>
</head>
